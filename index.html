<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"
        integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Payment form</title>
</head>

<body>
    <div class="container d-flex justify-content-center mt-3">
        <div class="card">
            <div class="card-header" style="height:50px;">
                <h5 class="card-title">Payment form example</h5>
            </div>
            <div class=" card-body">
                    <form id="creditForm" action=" https://cat-fact.herokuapp.com">
                        <div class="row g-3">
                            <div class="alert alert-danger" role="alert">
                                Some fields are missing
                            </div>
                        </div>
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label for="cc-number" class="control-label">Card number</label>
                                <input id="cc-number" name="cc-number" type="tel" placeholder="XXXXXXXXXXXXXX" maxlength="16"
                                    class="form-control cc-number identified visa" value="" data-val="true"
                                    data-val-required="Please enter the card number"
                                    data-val-cc-number="Please enter a valid card number" autocomplete="cc-number">
                                <span class="help-block" data-valmsg-for="cc-number" data-valmsg-replace="true"></span>
                            </div>
                            <div class="col-md-3">
                                <label for="x_card_code" class="control-label">CVC</label>
                                <div class="input-group">
                                    <input id="x_card_code" name="x_card_code" type="tel" placeholder="000" maxlength="3"
                                        class="form-control cc-cvc" value="" data-val="true"
                                        data-val-required="Please enter the security code"
                                        data-val-cc-cvc="Please enter a valid security code" autocomplete="off">
                                </div>
                            </div>
                            <div class="col-md-1 mx-0 d-flex flex-row-reverse align-items-center">
                                <i class="fa-solid fa-dollar-sign"></i>
                            </div>
                            <div class="col-md-4 ps-0">
                                <label for="inputAmount" class="control-label">Amount</label>
                                <input type="number" class="form-control" id="inputAmount" placeholder="#,###.00">
                            </div>
                            <div class="col-md-6">
                                <div class="form-group has-success">
                                    <label for="cc-last" class="control-label">First Name</label>
                                    <input id="cc-last" name="cc-name" type="text" class="form-control cc-name valid"
                                        data-val="true" data-val-required="Please enter the name on card"
                                        autocomplete="cc-name" aria-required="true" aria-invalid="false"
                                        aria-describedby="cc-name-error">
                                    <span class="help-block field-validation-valid" data-valmsg-for="cc-name"
                                        data-valmsg-replace="true"></span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group has-success">
                                    <label for="cc-last" class="control-label">Last Name</label>
                                    <input id="cc-last" name="cc-last" type="text" class="form-control cc-last valid"
                                        data-val="true" data-val-required="Please enter the name on card"
                                        autocomplete="cc-last" aria-required="true" aria-invalid="false"
                                        aria-describedby="cc-last-error">
                                    <span class="help-block field-validation-valid" data-valmsg-for="cc-last"
                                        data-valmsg-replace="true"></span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="inputCity" class="form-label">City</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="col-md-3">
                                <label for="inputState" class="form-label">State</label>
                                <select id="inputState" class="form-select">
                                    <option selected>Pick a state</option>
                                    <option value="1">Alabama</option>
                                    <option value="2">NewYork</option>
                                    <option value="3">Florida</option>
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="inputZip" class="form-label">Postal Code</label>
                                <input type="text" class="form-control" id="inputZip">
                            </div>
                            <div class="col-md-6">
                                    <div class="mb-1">
                                        <label><strong>We accept:</strong></label>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 bg-secondary rounded mt-2 ms-2 p-3 ">
                                                <input class="form-check-input" type="radio" name="cards" value="mastercard"
                                                    checked /><label class="form-check-label" for="flexRadioDefault1">
                                                    <i class="fa-brands fa-cc-mastercard fa-xl mx-1"></i>
                                                </label>
                                                <input class="form-check-input" type="radio" name="cards"
                                                    value="visa" /><label class="form-check-label" for="flexRadioDefault1">
                                                    <i class="fa-brands fa-cc-visa fa-xl mx-1"></i>
                                                </label>
                                                <input class="form-check-input" type="radio" name="color"
                                                    value="dinners" /><label class="form-check-label"
                                                    for="flexRadioDefault1">
                                                    <i class="fa-brands fa-cc-diners-club fa-xl mx-1"></i>
                                                </label>
                                                <input class="form-check-input" type="radio" name="color"
                                                    value="amex" /><label class="form-check-label" for="flexRadioDefault1">
                                                    <i class="fa-brands fa-cc-amex fa-xl mx-1"></i>
                                                </label>
                                        </div>
                                    </div>
                            </div>
                            <div class="col-md-6">
                                    <div class="mb-1"><strong>Message:</strong></div>
                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="Leave a comment here"
                                            id="floatingTextarea2" style="height:100px;">
                                        </textarea>
                                        <label  for="floatingTextarea2"></label>
                                        Add any notes here.
                                    </div>
                            </div>
                        </div>
                    </form>
            </div>
            <div class="card-footer text-end">
                <button type="button" class="btn btn-secondary me-2">Close</button>
                <button type="submit" class="btn btn-primary ms-1" form="creditForm">Submit</button>
            </div>
        </div>
    </div>

   
   

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
