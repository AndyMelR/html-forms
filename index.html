<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"
        integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Payment form</title>
</head>

<body>
    <div class="container d-flex justify-content-center mt-3">
        <div class="card">
            <div class="card-header">
                Payment form example
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <form action="" method="post" novalidate="novalidate">
                        <div class="row g-3">
                            <div class="alert alert-danger" role="alert">
                                Some fields are missing
                            </div>
                        </div>
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label for="cc-number" class="control-label">Card number</label>
                                <input id="cc-number" name="cc-number" type="tel" placeholder="XXXXXXXXXXXXXX"
                                    class="form-control cc-number identified visa" value="" data-val="true"
                                    data-val-required="Please enter the card number"
                                    data-val-cc-number="Please enter a valid card number" autocomplete="cc-number">
                                <span class="help-block" data-valmsg-for="cc-number" data-valmsg-replace="true"></span>
                            </div>
                            <div class="col-md-4">
                                <label for="x_card_code" class="control-label">CVC</label>
                                <div class="input-group">
                                    <input id="x_card_code" name="x_card_code" type="tel" placeholder="0000" class="form-control cc-cvc"
                                        value="" data-val="true" data-val-required="Please enter the security code"
                                        data-val-cc-cvc="Please enter a valid security code" autocomplete="off">
                                </div>
                            </div>
                            <div class="col-md-1 mx-0 d-flex flex-row-reverse align-items-center">
                                <i class="fa-solid fa-dollar-sign"></i>
                            </div>
                            <div class="col-md-3 ps-0">
                               
                                    <label for="inputAmount" class="control-label">Amount</label>
                                    <input type="email" class="form-control" id="inputAmount" placeholder="Amount">
                                
                            </div>
                            <div class="col-md-6">
                                <div class="form-group has-success">
                                    <label for="cc-last" class="control-label">First Name</label>
                                    <input id="cc-last" name="cc-name" type="text" class="form-control cc-name valid"
                                        data-val="true" data-val-required="Please enter the name on card"
                                        autocomplete="cc-name" aria-required="true" aria-invalid="false"
                                        aria-describedby="cc-name-error">
                                    <span class="help-block field-validation-valid" data-valmsg-for="cc-name"
                                        data-valmsg-replace="true"></span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group has-success">
                                    <label for="cc-last" class="control-label">Last Name</label>
                                    <input id="cc-last" name="cc-last" type="text" class="form-control cc-last valid"
                                        data-val="true" data-val-required="Please enter the name on card"
                                        autocomplete="cc-last" aria-required="true" aria-invalid="false"
                                        aria-describedby="cc-last-error">
                                    <span class="help-block field-validation-valid" data-valmsg-for="cc-last"
                                        data-valmsg-replace="true"></span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="inputCity" class="form-label">City</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="col-md-3">
                                <label for="inputState" class="form-label">State</label>
                                <select id="inputState" class="form-select">
                                    <option selected>Pick a state</option>
                                    <option value="1">Alabama</option>
                                    <option value="2">NewYork</option>
                                    <option value="3">Florida</option>
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="inputZip" class="form-label">Postal Code</label>
                                <input type="text" class="form-control" id="inputZip">
                            </div>
                            <div class="col-md-6">
                                <label for="inputPayment" class="form-label ">We accept:</label>
                                <div class="form-group bg-secondary ">
                                    <ul class="list-inline">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio1" value="option1" checked>
                                            <label class="form-check-label" for="inlineRadio1">
                                                <li class="list-inline-item"><i class="fa-brands fa-cc-mastercard"></i>
                                                </li>
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio2" value="option2">
                                            <label class="form-check-label" for="inlineRadio2">
                                                <li class="list-inline-item"><i class="fa-brands fa-cc-visa "></i></li>
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio2" value="option2">
                                            <label class="form-check-label" for="inlineRadio2">
                                                <li class="list-inline-item"><i
                                                        class="fa-brands fa-cc-diners-club "></i></li>
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio2" value="option2">
                                            <label class="form-check-label" for="inlineRadio2">
                                                <li class="list-inline-item">
                                                <li class="list-inline-item"><i class="fa-brands fa-cc-amex "></i></li>
                </li>
                </label>
        </div>
        </ul>
    </div>



    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label for="exampleFormControlTextarea3">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea3" rows="4"></textarea>
        </div>
    </div>


    </div>
    </form>
    </li>
    <li class="list-group-item">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-secondary me-md-2" type="button">Close</button>
            <button class="btn btn-primary" type="button">Send</button>
        </div>
    </li>
    </ul>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
